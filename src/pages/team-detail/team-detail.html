  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content padding class="card-background-page">
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-card *ngFor="let tournament of filteredTournaments">
    <img src="https://loremflickr.com/350/280/sport">
    <div class="card-title">{{ tournament.name }}</div>
    <div class="card-subtitle">{{ tournament.id }}</div>
  </ion-card>
</ion-content>
